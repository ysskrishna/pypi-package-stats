    - pypi-api
    - caching
    - json
    - Python CLI
    - PyPI statistics
    - package analytics
    - download statistics
    - Python package info
    - package metrics
    - Python version breakdown
    - OS distribution
    - Rich console tables
    - disk caching
    - open source
    - API reference
    - contribution guide
    - changelog
    - version history
    - MIT license
    - ysskrishna
  social:
