# mkdocs.yml
site_name: pypi-package-stats
site_description: A CLI for PyPI package stats and download analytics, built on the official pypistats API. Fetch daily, weekly, monthly, and 180-day downloads, Python version and OS breakdowns, package metadata, with flexible output (JSON or Rich console tables) and smart disk caching.
site_author: Y. Siva Sai Krishna
site_url: "https://ysskrishna.github.io/pypi-package-stats"
repo_name: "ysskrishna/pypi-package-stats"
repo_url: "https://github.com/ysskrishna/pypi-package-stats"
copyright: Copyright &copy; 2025 Y. Siva Sai Krishna
docs_dir: docs


nav:
  - Home: index.md
  - Contributing: CONTRIBUTING.md
  - Changelog: CHANGELOG.md
  - License: LICENSE.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: false
            show_signature_annotations: true
            separate_signature: true
            docstring_style: google
            merge_init_into_class: true
theme:
  name: material
  custom_dir: docs/theme/overrides
  locale: en
  features:
    - navigation.top
    - navigation.footer
    - content.code.copy
    - content.code.annotate


markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.snippets:
      base_path: .

extra:
  google_site_verification: "ICfb1XMVpLJZcn7JdUoaUsNZ-0D8LH1uztDuFd0VNfM"
  og_image: https://raw.githubusercontent.com/ysskrishna/pypi-package-stats/main/media/og.png
  keywords:
    - pypi
    - pypi-stats
    - pypi-downloads
    - package-stats
    - package-metrics
    - download-stats
    - pypistats
    - package-metadata
    - package-info
    - pypi-package-info
    - package-downloads
    - package-analytics
